<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> For loop</p>
    <script>
        //for loop
        for (var x=1; x<= 10; x = x+1){

            document.write("<h2>Tohin </h1>")
        }
    </script>
<br>
<p>While Loop</p>
    <script>
        //while loop
        var x=1;
        while(x <= 10){

            document.write("" + x);
            x = x + 1
        }
    </script>
<br>
<p> Do While Loop</p>
    <script>
        //do while 
        var x = 1;
        do{
            document.write("" + x);
            x++;
        }while(x <= 20);
    </script>


<p>N.B : While loop checks the condition first and then executes the statement(s), whereas do while loop will execute the statement(s) at least once, then the condition is checked.</p>
</body>
</html>
