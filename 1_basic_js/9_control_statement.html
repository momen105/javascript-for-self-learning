<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>Control Statement :</b></p>
    <ul>
        <li><b>Conditional Control St :</b> if, else if, else, switch</li>
        <li><b>Loop Control St :</b> for, while, do while</li>
    </ul>


    <script>
        var digit = prompt("Enter any digit: ");

        switch(digit){
            case "0":
                console.log("Zero");
                break;

            case "1":
                console.log("One");
                break;

            case "2":
                console.log("Two");
                break;

            default:
                console.log("default");
        }
    </script>


    <script>
        var letter = prompt("Enter any letter : ");
        letter = letter.toLowerCase();

        switch(letter){
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                console.log("vowel");
                break;
            default:
                console.log("Consonant");
            
            
        }

    </script>
</body>
</html>
