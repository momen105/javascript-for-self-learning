<html lang="en">

<head>

<body>
    <p>Library Functions </p>
    <p>Library functions is a functions that alrady created</p>
    <hr>

    <script>

        var text = "Bangladesh";
        document.write("Number of character :" + text.length);
    </script>
    <br>
    <script>
        //taken input from user
        var userText = prompt("Enter your name :");
        document.write("Number of character taken from user : " + userText.length);
    </script>
    <br>
    <script>
        var text = "Bangladesh";
        document.write(text.charAt(2));  //here, 2 is index nuumber.
    </script>
    <br>
    <script>
        var text = "Bangladesh";
        text = text.toUpperCase();
        document.write("UpperCase : ", text);
    </script>
    <br>
    <script>
        var text = "Bangladesh";
        text = text.toLowerCase();
        document.write("LowerCase : ", text);
    </script>
    <br>
    <script>
        var text1 = "Bangladesh";
        var text2 = "is a beautiful conuntry";
        var text = text1.concat(text2);
        document.write(text);
        
    </script>
    <br>
    <script>
        var text1 = "Bangladesh";
        var text = text1.slice(2,5);
        document.write(text);
        
    </script>
</body>
